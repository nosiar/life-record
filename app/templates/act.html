{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('act') }}" method="POST">
  {{ form.hidden_tag() }}
  <div class="text-center">
    <div class="btn-group" data-toggle="buttons">
      {% for sub in form.item %}
      <label class="btn btn-default">
        {{ sub }}
        {{ sub.label }}
      </label>
      {% endfor %}
    </div>
  </div>
  <div id="act-buttons">
    <button type="submit" class="btn btn-default btn-block">Start</button>
    <button type="submit" class="btn btn-default btn-block">End</button>
  </div>
</form>
{% endblock %}
