{% extends "base.html" %}

{% block content %}
  <table class="table table-hover">
    <tr>
      <th>카테고리</th>
    </tr>
    {% for c in categories %}
    <tr class="record">
      <td class="category"><a href="{{ url_for('show', category=c.name) }}">{{ c.name }}</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
